<!doctype html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <title>${artifactId}</title>
    <meta name="description" content="${artifactId} interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    
</header>

<body>

    <div w3-include-html="partials/header.html"></div>

    <!-- PUT YOUR CONTENT HERE -->
    <div class="jumbotron">
        <h1>Welcome to the ${artifactId} interface</h1>
    </div>
    <div class="flex-container">
        <div>
            <input type="text" id="message-input" value="Send you message here">
            <button id="send-button" onclick="backEndRequest(null,'/camel/send-msg','post', document.getElementById('message-input').value)">send</button>
        </div>
    </div>
    <div class="flex-container">
        <div >
            <p id="content"></p>
        </div>
        <div>
            <p id="messages"></p>
        </div>
    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <script src="js/main.js"></script>

    <script type="text/javascript">
        includeHTML();
    </script>

</body>

</html>

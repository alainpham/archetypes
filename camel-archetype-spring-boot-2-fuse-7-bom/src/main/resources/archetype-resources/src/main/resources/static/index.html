<!doctype html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <title>${artifactId}</title>
    <meta name="description" content="${artifactId} interface">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framework/all.css" />

</header>

<body>

    <div w3-include-html="partials/header.html"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron">
            <h1>Welcome to the ${artifactId} interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-container-col" >
                <input  type="text" id="message-input" value="" placeholder="Your message">
                <textarea  id="text-area"></textarea>
                <button  id="send-button"
                    onclick="backEndRequest(null,'${svc-send-msg-path}','post', document.getElementById('message-input').value)">send</button>
            </div>
            <div class="flex-item flex-grow">
                <strong>Log Messages</strong>
                <div id="messages">messages messages messages messages messages messages</div>
            </div>
        </div>
    </div>
    <!-- END PUT YOUR CONTENT HERE -->



    <script src="js/main.js"></script>

    <script type="text/javascript">
        includeHTML();
    </script>

</body>

</html>
